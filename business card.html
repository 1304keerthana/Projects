<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card-container {
            display: inline-block;
            position: relative;
        }
        .business-card {
            width: 300px;
            height: 180px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }
        .badge {
            position: absolute;
            top: -20px;
            left: 20px;
            background: #ff5733;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="badge">VIP</div>
        <div class="business-card">
            <h2>KEERTHANA</h2>
            <p>STUDENT </p>
            <p>Email:ks1342007@gmail.com</p>
            <p>Phone:9597270457</p>
        </div>
    </div>
</body>
</html>
