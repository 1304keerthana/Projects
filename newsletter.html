<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter Subscription Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        padding: 40px;
        width: 400px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        text-align: center;
    }

    h2 {
        color: #333;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-size: 24px;
        margin-bottom: 20px;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background 0.3s;
    }

    button:hover {
        background: #45a049;
    }

    .privacy-note {
        font-size: 12px;
        color: #666;
        margin-top: 15px;
        line-height: 1.5;
    }

    .thank-you {
        display: none;
        text-align: center;
    }
    
    .thank-you img {
        width: 100px;
        margin-top: 20px;
    }
</style>
<script>
    function subscribe(event) {
        event.preventDefault();
        document.getElementById('subscription-form').style.display = 'none';
        document.getElementById('thank-you').style.display = 'block';
    }
</script>
</head>
<body>

<div class="container" id="subscription-form">
    <h2>Subscribe to Our Newsletter</h2>
    <form onsubmit="subscribe(event)">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
    </form>
    <p class="privacy-note">We respect your privacy. Unsubscribe at any time.</p>
</div>

<div class="container thank-you" id="thank-you">
    <h2>Thank You for Subscribing!</h2>
    <img src="https://i.pinimg.com/736x/61/12/34/61123411078ca20aaca3c221fa0bdddd.jpg" alt="Thank You">
</div>

</body>
</html>
